<div  class="container" 
    [ngStyle]="containerStyle" >

    
    <img *ngIf="imageDog"
        [src]="imageDog.src"
        [alt]="imageDog.alt"
        [ngClass]="imageDog.type"
        [ngStyle]="{'margin-left.px': imageCount *  marginLeftSize}"
      />
    <ng-container *ngFor="let image of images">
      
      <img
        [src]="image.src"
        [alt]="image.alt"
        [ngClass]="image.type"
        [ngStyle]="{'margin-left.px': image.position * marginLeftSize}"
      />
    </ng-container>
  </div>
